<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aus. Pain. Lovers. Guild</title>
    <style>
        body {
            background-color: #1a1a1d;
            color: #b39ddb; /* Darker purple */
            font-family: "Merriweather", serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222222;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            border-bottom: 3px solid #b39ddb;
            text-shadow: 2px 2px 4px #000;
            color: #b39ddb;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2c2c2e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(50, 50, 70, 0.5);
        }
        .chapter {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 10px;
            background: rgba(40, 40, 60, 0.4);
        }
        .chapter-title {
            font-size: 24px;
            margin-bottom: 10px;
            border-bottom: 2px solid #6b6b6b;
            padding-bottom: 5px;
            color: #9575cd; /* Accent purple */
        }
        .chapter-content {
            margin-bottom: 10px;
            color: #b39ddb;
        }
        .delete-button {
            background-color: #9575cd;
            color: #1a1a1d;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-button:hover {
            background-color: #7e57c2;
        }
        .upload-form {
            margin-top: 30px;
            background-color: #2f2f33;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(50, 50, 70, 0.3);
        }
        .upload-form label {
            display: block;
            margin-bottom: 10px;
            color: #9575cd;
        }
        .upload-form input, .upload-form textarea, .upload-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #6b6b6b;
            border-radius: 5px;
            background-color: #1a1a1d;
            color: #b39ddb;
        }
        .upload-form button {
            background-color: #9575cd;
            color: #1a1a1d;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-form button:hover {
            background-color: #7e57c2;
        }
        .chapter-navigation {
            margin: 20px 0;
            text-align: center;
        }
        .chapter-navigation input {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #6b6b6b;
            border-radius: 5px;
            background-color: #1a1a1d;
            color: #b39ddb;
            text-align: center;
        }
        .chapter-navigation button {
            background-color: #9575cd;
            color: #1a1a1d;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chapter-navigation button:hover {
            background-color: #7e57c2;
        }
        .delete-book-form {
            margin-top: 20px;
            background-color: #2f2f33;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(50, 50, 70, 0.3);
        }
        .delete-book-form h2 {
            color: #9575cd;
        }
    </style>
</head>
<body>
    <header>
        Aus. Pain. Lovers. Guild
    </header>
    <div class="container">
        <div class="chapter-navigation">
            <label for="chapterNumber">Go to Chapter:</label>
            <input type="number" id="chapterNumber" min="1" placeholder="1">
            <button onclick="navigateToChapter()">Go</button>
        </div>
        <div>
            <label for="readerBookSelect">Choose Book to Read:</label>
            <select id="readerBookSelect" onchange="displayChapters(this.value)">
                <option value="default" disabled selected>Select a book</option>
            </select>
        </div>
        <div id="chapters">
            <!-- Chapters will be dynamically loaded here -->
        </div>
        <div class="upload-form">
            <h2>Upload a New Chapter</h2>
            <form id="uploadForm">
                <label for="bookSelect">Select Book:</label>
                <select id="bookSelect">
                    <option value="default" disabled selected>Select a book</option>
                </select>

                <label for="chapterTitle">Chapter Title:</label>
                <input type="text" id="chapterTitle" placeholder="Enter chapter title" required>

                <label for="chapterContent">Chapter Content:</label>
                <textarea id="chapterContent" rows="10" placeholder="Enter chapter content" required></textarea>

                <button type="submit">Upload Chapter</button>
            </form>

            <form id="addBookForm" style="margin-top: 20px;">
                <h2>Add a New Book</h2>
                <label for="newBookTitle">Book Title:</label>
                <input type="text" id="newBookTitle" placeholder="Enter book title" required>
                <button type="submit">Add Book</button>
            </form>

            <form id="deleteBookForm" class="delete-book-form">
                <h2>Delete a Book</h2>
                <label for="deleteBookSelect">Select Book to Delete:</label>
                <select id="deleteBookSelect">
                    <option value="default" disabled selected>Select a book</option>
                </select>
                <label for="adminPassword">Admin Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter password" required>
                <button type="submit">Delete Book</button>
            </form>
        </div>
    </div>

    <script>
        const chaptersDiv = document.getElementById('chapters');
        const uploadForm = document.getElementById('uploadForm');
        const addBookForm = document.getElementById('addBookForm');
        const deleteBookForm = document.getElementById('deleteBookForm');
        const bookSelect = document.getElementById('bookSelect');
        const readerBookSelect = document.getElementById('readerBookSelect');
        const deleteBookSelect = document.getElementById('deleteBookSelect');

        // Persistent storage for books and chapters
        const books = JSON.parse(localStorage.getItem('books')) || {};

        function saveBooksToStorage() {
            localStorage.setItem('books', JSON.stringify(books));
        }

        function loadBooks() {
            // Populate the book dropdowns
            bookSelect.innerHTML = '<option value="default" disabled selected>Select a book</option>';
            readerBookSelect.innerHTML = '<option value="default" disabled selected>Select a book</option>';
            deleteBookSelect.innerHTML = '<option value="default" disabled selected>Select a book</option>';
            for (const bookTitle in books) {
                const option = document.createElement('option');
                option.value = bookTitle;
                option.textContent = bookTitle;
                bookSelect.appendChild(option);

                const readerOption = option.cloneNode(true);
                readerBookSelect.appendChild(readerOption);

                const deleteOption = option.cloneNode(true);
                deleteBookSelect.appendChild(deleteOption);
            }
        }

        function displayChapters(bookTitle) {
            chaptersDiv.innerHTML = '';
            if (books[bookTitle] && books[bookTitle].length > 0) {
                books[bookTitle].forEach((chapter, index) => {
                    const chapterElement = document.createElement('div');
                    chapterElement.classList.add('chapter');
                    chapterElement.id = `chapter-${index + 1}`;
                    chapterElement.innerHTML = `
                        <div class="chapter-title">Chapter ${index + 1}: ${chapter.title}</div>
                        <div class="chapter-content">${chapter.content}</div>
                        <button class="delete-button" onclick="deleteChapter('${bookTitle}', ${index})">Delete</button>
                    `;
                    chaptersDiv.appendChild(chapterElement);
                });
            } else {
                chaptersDiv.innerHTML = '<p>No chapters available for this book.</p>';
            }
        }

        function deleteChapter(bookTitle, index) {
            const adminPassword = prompt('Enter admin password to delete this chapter:');
            if (adminPassword === 'yourpassword') { // Replace 'yourpassword' with your desired password
                books[bookTitle].splice(index, 1);
                saveBooksToStorage();
                displayChapters(bookTitle);
            } else {
                alert('Incorrect password. Deletion not allowed.');
            }
        }

        function navigateToChapter() {
            const chapterNumber = parseInt(document.getElementById('chapterNumber').value, 10);
            const bookTitle = readerBookSelect.value;
            if (bookTitle === 'default') {
                alert('Please select a book first.');
                return;
            }
            if (chapterNumber > 0 && chapterNumber <= (books[bookTitle] || []).length) {
                const chapterElement = document.getElementById(`chapter-${chapterNumber}`);
                if (chapterElement) {
                    chapterElement.scrollIntoView({ behavior: 'smooth' });
                }
            } else {
                alert('Invalid chapter number.');
            }
        }

        uploadForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const bookTitle = bookSelect.value;
            if (bookTitle === 'default') {
                alert('Please select a book first.');
                return;
            }

            const title = document.getElementById('chapterTitle').value;
            const content = document.getElementById('chapterContent').value;

            // Add the new chapter to the selected book
            if (!books[bookTitle]) {
                books[bookTitle] = [];
            }
            books[bookTitle].push({ title, content });
            saveBooksToStorage();

            // Clear the form
            uploadForm.reset();

            // Refresh the displayed chapters
            displayChapters(bookTitle);
        });

        addBookForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const newBookTitle = document.getElementById('newBookTitle').value;

            if (books[newBookTitle]) {
                alert('Book already exists.');
                return;
            }

            // Add the new book
            books[newBookTitle] = [];
            saveBooksToStorage();

            // Add to the dropdowns
            loadBooks();

            // Clear the form
            addBookForm.reset();
        });

        deleteBookForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const bookTitle = deleteBookSelect.value;
            const adminPassword = document.getElementById('adminPassword').value;

            if (bookTitle === 'default') {
                alert('Please select a book first.');
                return;
            }

            if (adminPassword === 'yourpassword') { // Replace 'yourpassword' with your desired password
                delete books[bookTitle];
                saveBooksToStorage();
                loadBooks();
                alert(`Book "${bookTitle}" deleted successfully.`);
            } else {
                alert('Incorrect password. Deletion not allowed.');
            }
        });

        // Initialize the app
        loadBooks();
    </script>
</body>
</html>
