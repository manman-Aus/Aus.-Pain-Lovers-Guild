<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aus. Pain. Lovers. Guild</title>
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #FFD700;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .chapter {
            margin-bottom: 20px;
        }
        .chapter-title {
            font-size: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #FFD700;
            padding-bottom: 5px;
        }
        .chapter-content {
            margin-bottom: 10px;
        }
        .delete-button {
            background-color: #FFD700;
            color: #000;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-button:hover {
            background-color: #FFC107;
        }
        .upload-form {
            margin-top: 30px;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
        }
        .upload-form label {
            display: block;
            margin-bottom: 10px;
        }
        .upload-form input, .upload-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: #111;
            color: #FFD700;
        }
        .upload-form button {
            background-color: #FFD700;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-form button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <header>
        Aus. Pain. Lovers. Guild
    </header>
    <div class="container">
        <div id="chapters">
            <!-- Chapters will be dynamically loaded here -->
        </div>
        <div class="upload-form">
            <h2>Upload a New Chapter</h2>
            <form id="uploadForm">
                <label for="chapterTitle">Chapter Title:</label>
                <input type="text" id="chapterTitle" placeholder="Enter chapter title" required>

                <label for="chapterContent">Chapter Content:</label>
                <textarea id="chapterContent" rows="10" placeholder="Enter chapter content" required></textarea>

                <button type="submit">Upload Chapter</button>
            </form>
        </div>
    </div>

    <script>
        const chaptersDiv = document.getElementById('chapters');
        const uploadForm = document.getElementById('uploadForm');

        // Placeholder for chapters (this should be replaced by a backend/database in a live site)
        const chapters = [];

        function displayChapters() {
            chaptersDiv.innerHTML = '';
            chapters.forEach((chapter, index) => {
                const chapterElement = document.createElement('div');
                chapterElement.classList.add('chapter');
                chapterElement.innerHTML = `
                    <div class="chapter-title">${chapter.title}</div>
                    <div class="chapter-content">${chapter.content}</div>
                    <button class="delete-button" onclick="deleteChapter(${index})">Delete</button>
                `;
                chaptersDiv.appendChild(chapterElement);
            });
        }

        function deleteChapter(index) {
            const adminPassword = prompt('Enter admin password to delete this chapter:');
            if (adminPassword === 'yourpassword') { // Replace 'yourpassword' with your desired password
                chapters.splice(index, 1);
                displayChapters();
            } else {
                alert('Incorrect password. Deletion not allowed.');
            }
        }

        uploadForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const title = document.getElementById('chapterTitle').value;
            const content = document.getElementById('chapterContent').value;

            // Add the new chapter to the array (this would be saved to a database in a live site)
            chapters.push({ title, content });

            // Clear the form
            uploadForm.reset();

            // Refresh the displayed chapters
            displayChapters();
        });

        // Initial display of chapters
        displayChapters();
    </script>
</body>
</html>
